{% extends "base.html" %}

{% load static %}

{% block header %}
<h2>Register</h2>
{% endblock header %}

{% block content %}
<form class="ts horizontal form" method="post" action="{% url 'master:register' %}">

    {% csrf_token %}
    {{ form.as_p }}

    <button class="ts positive button" name="submit">register</button>

    <input type="hidden" name="next" value="{% url 'master:index' %}" />

</form>
{% endblock content %}
