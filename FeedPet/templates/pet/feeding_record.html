{% extends "base.html" %}
{% load staticfiles %}

{% block header %}
<h2>餵食紀錄</h2>
{% endblock header %}

{% block content %}

<div id="first" class="ts top attached tabbed menu">
    {% for pet in pets %}
    <a class="{% if forloop.first %}active {% endif %}item" data-tab="{{ pet.petName }}">{{ pet.petName }}</a>
    {% endfor %}
</div>

{% for pet in pets %}
<div data-tab="{{ pet.petName }}" class="{% if forloop.first %}active {% endif %}ts bottom attached tab segment">
    <p>{{ pet.petName }}</p>
    <div class="ts relaxed grid">
        <table class="ts table">
            <thead>
                <tr>
                    <th class="one wide">編號</th>
                    <th class="two wide">寵物</th>
                    <th class="four wide">飼料名稱</th>
                    <th class="three wide">餵食時間</th>
                    <th class="two wide">餵食量(g)</th>
                    <th class="two wide">水量</th>
                    <th class="two wide">動作</th>
                </tr>
            </thead>
            <tbody>
                <form method="post" action="{% url 'master:mypet/feeding_record' %}">
                    <tr>
                        <td>-</td>
                        <td>
                            <div class="ts fluid input">
                                <input type="text" name="pet_id" required="required"
                                    value="{{ pet.id }}" disabled/>
                            </div>
                        </td>
                        <td>
                            <select required class="ts fluid basic dropdown" name="feed_id">
                                <option value="">選擇飼料</option>
                                {% for feed in feeds %}
                                <option value="{{ feed.id }}">{{ feed.fname }}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td>
                            <div class="ts fluid input">
                                <input type="date" name="feed_time" required="required"
                                    value="{{ today|date:'Y-m-d' }}" />
                            </div>
                        </td>
                        <td>
                            <div class="ts fluid input">
                                <input type="number" name="feed_amount" required="required" value="100">
                            </div>
                        </td>
                        <td>
                            <div class="ts fluid input">
                                <input type="number" name="feed_water" required="required" value="100">
                            </div>
                        </td>
                        <td>
                            <!-- <button class="ts icon button negative">
                            <i class="delete icon"></i>
                        </button> -->
                            <button class="ts icon button positive">
                                <i class="add icon"></i>
                            </button>
                        </td>
                    </tr>
                </form>
            </tbody>
        </table>
    </div>
</div>
{% endfor %}

{% endblock content %}
