<!-- pet/add_pet.html -->
{% extends "base.html" %}
{% load static %}

{% block header %}

{% endblock header %}

{% block content %}

<form name="addpet" class="ts form" method="post" enctype='multipart/form-data' action="{% url 'master:mypet/add_pet' %}">
    {% csrf_token %}
    <div class="field">
        <label>名字</label>
        <input type="text" id="petName" name="petName" required="required">
    </div>
    <div class="fields">
        <div class="field">
            <label>類別</label>
            <div class="ts checkboxes">
                <div class="ts radio checkbox">
                    <input id="dog" type="radio" name="petClass" value="Dog">
                    <label for="dog">狗狗</label>
                </div>
                <div class="ts radio checkbox">
                    <input id="cat" type="radio" name="petClass" value="Cat">
                    <label for="cat">貓貓</label>
                </div>
            </div>
        </div>
    
        <div class="field">
            <label>性別</label>
            <div class="ts checkboxes">
                <div class="ts radio checkbox">
                    <input id="firstMale" type="radio" name="petGender" value="Male">
                    <label for="firstMale">公的</label>
                </div>
                <div class="ts radio checkbox">
                    <input id="firstFemale" type="radio" name="petGender" value="Female">
                    <label for="firstFemale">母的</label>
                </div>
            </div>
        </div>

        <div class="field">
            <label>是否結紮</label>
            <div class="ts checkboxes">
                <div class="ts radio checkbox">
                    <input id="yes" type="radio" name="ligation" value="Yes">
                    <label for="yes">有</label>
                </div>
                <div class="ts radio checkbox">
                    <input id="no" type="radio" name="ligation" value="No">
                    <label for="no">無</label>
                </div>
            </div>
        </div>
    </div>

{% comment %} 增加活動類型的判斷js用迴圈增加option {% endcomment %}

    <div class="field" >
                <label>活動類型</label>
                 <select id="petsubtype">
                  
                   
                </select>
            </div>


   <div class="fields">
        <div class="eight wide field">
            <label>品種</label>
            <input type="text" id="petType" name="petType">
        </div>
        <div class="eight wide field">
            <label>體重</label>
            <input type="number" id="weight" name="weight">
        </div>
    </div>
    <div class="field">
        <label>生日</label>
        <input type="date" id="birthday" name="birthday" required="required">
    </div>
    <div class="fields">
        <div class="five wide field">
            <label>照片</label>
            <img id="preview_progressbarTW_img" src="#" height="200" width="150" />
        </div>
        <div class="eleven wide field">
            <input type="file" id="imgInp" name="image" onchange="readURL(this)" targetID="preview_progressbarTW_img"
                accept="image/gif, image/jpeg, image/png"/>
        </div>
    </div>

    <button class="ts positive button" type="submit">確認</button>
    <input class="ts button" type="button" onclick="location.href='/mypet/'" value="取消">
    <input type="hidden" name="next" value="{% url 'master:mypet' %}"/>
</form>

{% endblock content %}
