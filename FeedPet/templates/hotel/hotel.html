{% extends "base.html" %}
{% load staticfiles %}

{% block header %}
<h2>寵物旅館</h2>
{% endblock header %}

{% block content %}
<div class="ts grid">

    <div class="three wide column">
        <form class="ts form" method="post">
            <div class="field">

                <label>選擇地區</label>
                <select id="chose_district" name="chose_district">
                    {% for Hotel in district %}
                    <option>{{Hotel.district}}</option>
                    {% endfor %}
                </select>

            </div>

        </form>
    </div>

    <div id='map' style='width: 700px; height: 300px;'></div>

    <button class="ts info labeled" data-tooltip-position="bottom center" data-tooltip="顯示該旅館資訊 旅館名稱 旅館地址 旅館聯絡方式">
        <a href="{% url 'hotel:hotel_detail' 1 %}">某個旅館</a>
    </button>

</div>
{% endblock content %}
