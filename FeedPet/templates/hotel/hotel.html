{% extends "base.html" %}
{% load staticfiles %}

{% block header %}
<h2>寵物旅館</h2>
{% endblock header %}

{% block content %}
<div class="ts grid">

    <div class="three wide column">
        <form class="ts form" method="post">
            <div class="field">

                <label>選擇地區</label>
                <select id="chose_district" name="chose_district">
                    {% for Hotel in district %}
                    <option>{{Hotel.district}}</option>
                    {% endfor %}
                </select>

            </div>

        </form>
    </div>

    <div id='map' style='width: 700px; height: 300px;'></div>

</div>
{% endblock content %}
