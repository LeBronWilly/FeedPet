{% extends "base.html" %}
{% load staticfiles %}

{% block header %}
<h2>寵物旅館</h2>
{% endblock header %}

{% block content %}
<div class="ts grid">

    <div class="three wide column">
        <form class="ts form" method="post">
            <div class="field">

                <label>選擇地區</label>
                <select id="chose_district" name="chose_district">
                    <option value="" disabled selected>選擇地區</option>
                    {% for hotel in hotels %}
                    <option>{{hotel.district}}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
                <div><strong style="font-size:15px;">旅館名稱:</strong> <span id='hotel_name'></span></div>
                <br>
                <div><strong style="font-size:15px;">評鑑:</strong> <span id='rank'></span></div>
                <br>
                <div><strong style="font-size:15px;">負責人:</strong> <span id='incharge'></span></div>
                <br>
                <div><strong style="font-size:15px;">電話:</strong> <span id='phone'></span></div>
                <br>
                <div><strong style="font-size:15px;">地址:</strong> <span id='address'></span></div>
                <br>
                <botton id="show_detail" style="color: red;font-size:15px;">顯示細節
                </botton>
            </div>
        </form>
    </div>

    <div id='map' style='width: 700px; height: 500px;'></div>
</div>
{% endblock content %}
